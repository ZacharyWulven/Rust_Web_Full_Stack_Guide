<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher registeration</title>
    <link rel="stylesheet" href="/static/css/register.css" />
  </head>

  <body>
    <h2 class="header">Teach registeration</h2>
    <div class="center">
      <form action="/register-post" method="POST">
        <label for="name">Teacher name</label><br />
        <input
          type="text"
          name="name"
          id="name"
          value="{{current_name}}"
          maxlength="500"
        />

        <label for="image_url">Teacher image url</label><br />
        <input
          type="text"
          name="image_url"
          id="image_url"
          value="{{current_image_url}}"
          maxlength="500"
        />

        <label for="profile">Brief profile</label><br />
        <input
          type="text"
          name="profile"
          id="profile"
          value="{{current_profile}}"
        />

        <label for="error">
          <p style="color: red">{{error}}</p>
        </label>
        <br />
        <button type="submit" id="button1">Register</button>
      </form>
    </div>
  </body>
</html>
